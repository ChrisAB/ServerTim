<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>{{ displayName }}</mat-card-title>
    <mat-card-subtitle>{{ address }}</mat-card-subtitle>
  </mat-card-header>
  <hr />
  <mat-card-content>
    <p>Uptime: 23h 14m</p>
    <p>Memory usage: 45%</p>
    <p>CPU usage: 35%</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button routerLink="/servers/{{ uid }}" color="primary">
      Details
    </button>
  </mat-card-actions>
</mat-card>
