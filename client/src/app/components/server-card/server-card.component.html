<mat-card>
  <mat-card-header>
    <mat-card-title>{{ displayName }}</mat-card-title>
    <mat-card-subtitle>{{ address }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Uptime: 23h 14m</p>
    <p>Memory usage: 45%</p>
    <p>CPU usage: 35%</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Details</button>
  </mat-card-actions>
</mat-card>
