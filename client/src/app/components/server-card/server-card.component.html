<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>{{ displayName }}</mat-card-title>
    <mat-card-subtitle>{{ address }}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <p *ngIf="isOnline" style="color: greenyellow;">Online</p>
    <p *ngIf="!isOnline" style="color: red">Offline</p>
    <p>Disk usage: {{usageDisk}}</p>
    <p>CPU usage: {{usageCPU}}</p>
    <p>GPU usage: {{usageGPU}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button routerLink="/servers/{{ uid }}" color="primary">
      Details
    </button>
    <div fxFlex></div>
    <button
      mat-icon-button
      matTooltip="Delete server"
      matTooltipPosition="below"
      (click)="deleteServer()"
      color="primary"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
